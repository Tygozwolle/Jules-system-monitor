name: Test System Monitor

on:
  pull_request:
    branches: [ main, master ]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc python3-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f system_monitor/requirements.txt ]; then pip install -r system_monitor/requirements.txt; fi

    - name: Run Tests
      run: |
        python -m pytest tests/test_dry_run.py
