name: SBOM on Pull Request

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and generate SBOM
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          sbom: true
          outputs: type=local,dest=./out

      - name: Read SBOM file
        id: sbom
        run: |
          SBOM_CONTENT=$(cat ./out/sbom.spdx.json)
          echo "sbom_content<<EOF" >> $GITHUB_OUTPUT
          echo "$SBOM_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post SBOM as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const sbomContent = `${{ steps.sbom.outputs.sbom_content }}`;
            const commentBody = `
            <details>
            <summary>SBOM Results</summary>

            \`\`\`json
            ${sbomContent}
            \`\`\`

            </details>
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
