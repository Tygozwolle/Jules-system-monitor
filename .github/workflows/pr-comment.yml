name: SBOM on Pull Request

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and generate SBOM
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          sbom: true
          outputs: type=local,dest=./out

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ./out/sbom.spdx.json

      - name: Post link to SBOM artifact
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const commentBody = `
            An SBOM has been generated for this pull request.

            You can download the SBOM artifact from the [workflow run summary](${runUrl}).
            `;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
